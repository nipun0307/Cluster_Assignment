<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | {{course.course_code}} | Partners</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
        * {
            font-family: 'Lato';
        }
        body {
            background-color: #f2f2f2;
            padding-left: 20px;
        }
        h2 {
            padding-bottom: 10px;
        }
        .head{
            margin-left: 2vw;
            font-size: 2em;
        }
        .footer{
            margin-top: 3vw;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    {% load template_filters %}
    <br>
    <button style=" margin-left: 3vw; margin-top: 0vw; margin-bottom: 1vw; font-size: 1.2em;"><a href="{% url 'project_allocation:my_logout' %}">Logout :(</a></button>

    <div class="head">
        <span style="float : left"> Nipun Mahajan</span>
        <span style="float: right; margin-right: 2vw;">19110127</span>
    </div>
    <br>

    <br>
    <hr>
    <div class="head" style="margin-top: 2vw; margin-bottom: 2vw;">
        Enter {{course.course_code}} Project Partner Preferences
    </div>

    <fieldset style="width: 90%; margin:auto;">
        <legend class="footer">Enter Friends</legend>
        &nbsp;
        <div>You Roll Number: <span>{{s.student_roll_num}}</span></div>
        <form action="" method=POST>
            {% csrf_token %}
            {{ form_f.as_p }}
            <input type="submit" value=" + Add Friend">
        </form>
    </fieldset>
    <br><hr><br>

    <fieldset style="width: 90%;margin:auto;">
        <legend class="footer">Enter Enemies</legend>
        &nbsp;
        <div>You Roll Number: <span>{{s.student_roll_num}}</span></div>
        <form action="" method=POST_ENEMIES>
            {% csrf_token %}
            {{ form_e.as_p }}
            <input type="submit" value=" + Add Enemy">
        </form>
    </fieldset>

    <button style="float:right ; margin-right: 4vw; margin-top: 2vw; margin-bottom: 2vw; font-size: 1.2em;"> <a href="{% url 'project_allocation:student_course' course.id %}" style="text-decoration: none;"><b>Done!</b></a></button>
</body>
</html>
